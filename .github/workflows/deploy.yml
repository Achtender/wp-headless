name: Deploy
on:
  workflow_dispatch: # Allows manual triggering of the workflow
  push:
    branches: wp-nextjs
  pull_request:
    branches: wp-nextjs

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: 'npm install'

      - name: Build step
        run: 'npm run build-deno'
        env:
          WORDPRESS_URL: ${{ vars.WORDPRESS_URL }}
          WORDPRESS_HOSTNAME: ${{ vars.WORDPRESS_HOSTNAME }}
          WORDPRESS_WEBHOOK_SECRET: ${{ vars.WORDPRESS_WEBHOOK_SECRET }}
          WORDPRESS_API_BASIC_AUTH: ${{ vars.WORDPRESS_API_BASIC_AUTH }}
    

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: 'wp-next'
          entrypoint: './server.cjs'
          root: '.next/standalone'
